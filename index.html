<!DOCTYPE html>
<html>
    <head>
        <title>Todo App - Einar Aglen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer type="text/javascript" src="scripts/Main.js"></script>
        <script defer type="text/javascript" src="scripts/TodoItem.js"></script>
        <script defer type="text/javascript" src="scripts/SettingsItem.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
            <div class="header">
                <button class="display-button" id="b1" value="0">Active</button>
                <button class="display-button" id="b2" value="1">All</button>
                <input type="text" placeholder="Search for task" class="search" id="search-input" />
            </div>
            <div class="side">
                <h2>New Task</h2>
                <input type="text" placeholder="Title" class="form-input" id="title" />
                <input type="text" placeholder="Comment" class="form-input" id="info" />
                <button class="display-button" id="form-button">Add</button>
                <p id="error"></p>
                <div class="settings" id="settings-container">
                    <!-- Here comes the SettingsItems-->
                </div>
                <p class="footer">Created By Einar Aglen Version 0.0.1</p>
            </div>
            <div class="main" id="todo-container">
                <!-- Here comes the TodoItems -->
            </div>
        </div>
    </body>
</html>
